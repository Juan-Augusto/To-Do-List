<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/13/13706.png" />
    <title>To do list</title>
</head>
<body>
  <div class="container-general">  
    <div class="random">
        <h1>To do list</h1>
    </div>
    <div class="random">
        <h2>Write what you have to do for now:</h2>
    </div>
    <div class="random">        
        <form action="" class="container" id="form" data-new-list-form >
            <input data-new-list-input type="text" id="input" placeholder="Ex.: Estudar CSS"  />
            <button id="add">+</button>
        </form>
    </div>    
    <div class="to-dos" id="toDoContainer" data-lists></div>
  </div>
    <script src="ex4.js"></script>
</body>
</html>
